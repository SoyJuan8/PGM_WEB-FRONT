<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buyProduct(userId, product.id)">COMPRAR</button>
    <button mat-button (click)="close()">ELIMINAR</button>
  </mat-card-actions>
</mat-card>
